{% extends "base.html" %}

{% block content %}

    <div align="center">
         При нажатии на название работы откроется выкладка с ней.

        <table>
              <col width="50">
              <col width="256">
              <col width="200">
              <col width="50">
            <tr>
                <th align="left">№</th>
                <th>Работа</th>
                <th>Команда</th>
                <th>Голосов</th>
            </tr>
            {% for team in rating %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a href="{{ team[1] }}"> {{ team[0] }} </a> </td>
                <td>{{ team[2] }}</td>
                <td>{{ team[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
